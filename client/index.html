<!DOCTYPE html>
<html lang="pt" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AgroApp</title>

    <!-- Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="AgroApp" />

    <!-- Broswers on Windows Phone -->
    <meta name="msapplication-TileImage" content="images/icon-128x128.png" />
    <meta name="msapplication-TileColor" content="#e74c3c" />

    <link rel="stylesheet" href="node_modules/angular-material/angular-material.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />
    <style>
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }

        .toolbar-title {
            font-size: 21px;
        }
    </style>
</head>
<body>
    <!-- Shell -->
    <div class="app-shell" ng-cloak>
        <md-toolbar 
            layout="row" 
            class="md-toolbar-tools"
            md-scroll-shrink="true">

            <md-button 
                aria-label="button-label" 
                class="md-icon-button"
                ng-click="sidenav.toggle()">
            <md-icon md-svg-src=""></md-icon>
            </md-button>
            
            <h1 class="md-title" md-truncate flex>{{view.name}}</h1>
        </md-toolbar>

        <md-sidenav ng-show="sidenav.visible">

            <p>Hello world!</p>
        </md-sidenav>

        <ng-view></ng-view>
    </div>

    <!-- Libs -->
    <script src="node_modules/angular/angular.js"></script>
    <script src="node_modules/angular-route/angular-route.js"></script>
    <script src="node_modules/angular-animate/angular-animate.js"></script>
    <script src="node_modules/angular-aria/angular-aria.js"></script>
    <script src="node_modules/angular-material/angular-material.js"></script>

    <!-- App -->
    <script src="scripts/app.js"></script>

    <!-- Config -->
    <script src="scripts/src/config/route.config.js"></script>

    <!-- Controllers -->
    <script src="scripts/src/controllers/cover.controller.js"></script>
</body>
</html>
