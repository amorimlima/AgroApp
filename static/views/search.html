<md-toolbar layout-padding>
    <input type="search">
</md-toolbar>

<md-content
    layout="column" 
    class="md-no-flicker md-no-momentum"
    layout-padding>

    <h2 ng-bind="strings.CATEGORIES"></h2>

    <md-grid-list
        md-cols="3"
        md-gutter="10px"
        md-row-height="2:1">

        <md-grid-tile ng-repeat="category in searchCtrl.categories">
            {{category.name}}
        </md-grid-tile>
    </md-grid-list>

    <h2 ng-bind="strings.HANDLING"></h2>

    <md-grid-list
        md-cols="3"
        md-gutter="10px"
        md-row-height="2:1">

        <md-grid-tile ng-repeat="handling in searchCtrl.handlings">
            {{handling.name}}
        </md-grid-tile>
    </md-grid-list>

    <h2 ng-bind="strings.LOCALE"></h2>

    <md-input-container>
        <label
            for="uf_select"
            ng-bind="strings.UF"></label>

        <md-select
            id="uf_select"
            ng-model="searchCtrl.uf"></md-select>
    </md-input-container>

    <md-input-container>
        <label
            for="city_select"
            ng-bind="strings.CITY"></label>

        <md-select
            id="city_select"
            ng-model="searchCtrl.city"></md-select>
    </md-input-container>

    <md-button
        md-ripple-size="full"
        ng-click="churros"
        ng-bind="string.DO_SEARCH"></md-button>
</md-content>
